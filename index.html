<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>お客様の声</title>
  <style>
    body { font-family: sans-serif; }
    .review { margin-bottom: 1em; padding: 1em; background: #f0f0f0; border-radius: 10px; }
    .stars { color: gold; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>お客様の声</h2>
  <div id="reviews">読み込み中...</div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxpjgKKg99azqZAkB9qelsSJ7Dz_dv7oqnEVBsY2ke1ANazd2HOlS-_n7gECIPmtbVc/exec')  // ← あなたのApps Script URLに置き換え
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('reviews');
        container.innerHTML = '';
        data.forEach(r => {
          const div = document.createElement('div');
          div.className = 'review';
          div.innerHTML = `
            <strong>${r.name}</strong><br>
            <div class="stars">${'★'.repeat(Number(r.rating))}</div>
            <p>${r.comment}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
